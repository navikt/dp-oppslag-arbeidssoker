apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    app: dp-oppslag-arbeidssoker
    team: teamdagpenger
  name: dp-oppslag-arbeidssoker
  namespace: teamdagpenger
spec:
  image: {{ image }}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  port: 8080
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    max: 2
    min: 2
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
  secureLogs:
    enabled: true
  kafka:
    pool: {{kafka_pool}}
  webproxy: true
#  observability:
#    autoInstrumentation:
#      enabled: true
#      runtime: java
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: paw-arbeidssoekerregisteret-api-oppslag
          namespace: paw

